<form [formGroup]="excerciseForm" (ngSubmit)="onSubmit()" *ngIf="excercise">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" formControlName="name"/>
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">name is required</div>
        <div *ngIf="f['name'].errors['maxlength']">name has to contain less than 50 characters</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="joint">joint</label>
      <select formControlName="joint">
        <option *ngFor="let joint of joints" [selected]="excercise.joint == joint.id">
          {{joint.id}}
        </option>
      </select>
      <div *ngIf="submitted && f['joint'].errors" class="invalid-feedback">
        <div *ngIf="f['joint'].errors['required']">joint is required</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="tools">tools</label>
      <select formControlName="tools">
        <option *ngFor="let tool of tools">
          {{tool.id}}
        </option>
      </select>
      <div class="currentTools" *ngIf="excercise.tools.length > 0" style="display: flex;">
        <div style="margin-right: 10px;"*ngFor="let tool of excercise.tools">
          <span>{{tool}}</span>
          <span>X</span>
        </div>
      </div>
    </div>
  
    <div class="form-group" formGroupName="signal">
        <label for="name">name</label>
        <select formControlName="name">
          <option *ngFor="let signal of signals" [selected]="excercise.signal.id == signal.id">
            {{signal.id}}
          </option>
        </select>
        <label for="name">min</label>
        <input type="text" formControlName="min"/>
        <label for="name">max</label>
        <input type="text" formControlName="max"/>
    </div>
    
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
  </form>
